<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>2MJ-DEV</title>
</head>

<body>
  <section class="flex justify-between items-center w-full h-screen">
    <div class="w-1/2 flex justify-center items-center">
      <form action="" class="w-[500px]">
        <!-- <button class="bg-[#00378a] text-white py-3 px-3 rounded-lg text-2xl mb-5">
          <p>UPL</p>
        </button> -->

        <h1 class="font-bold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 uppercase text-center">
          Commencer</h1>
        <p class="text-md text-center">Bienvenue sur le formulaire de demande de retrait du diplôme de licence !</p>
        <div class="border-b-2 my-5 border-cyan-600"></div>

        <div class="flex flex-col">
          <label for="" class="text-md mb-1 font-bold">Etudiant</label>
          <input type="text" placeholder="Nom" name="" id="" class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex flex-col mt-2">
          <!-- <label for="" class="text-md mb-1 font-bold">Password</label> -->
          <input type="text" placeholder="PostNom" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex flex-col mt-2">
          <!-- <label for="" class="text-md mb-1 font-bold">Password</label> -->
          <input type="password" placeholder="Password" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>

        <div class="border-b-2 my-5 border-cyan-600"></div>
        <div class="flex flex-col mt-2">
          <label for="" class="text-md mb-1 font-bold">Informations</label>
          <input type="text" placeholder="Faculté" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex flex-col mt-2">
          <!-- <label for="" class="text-md mb-1 font-bold">Password</label> -->
          <input type="text" placeholder="Filière" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex flex-col mt-2">
          <!-- <label for="" class="text-md mb-1 font-bold">Password</label> -->
          <input type="date" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex flex-col mt-2">
          <!-- <label for="" class="text-md mb-1 font-bold">Password</label> -->
          <input type="number" placeholder="Numéro matricule" name="" id=""
            class="border-2 p-2 rounded-md text-sm outline-[#00378a]">
        </div>
        <div class="flex items-center space-x-4 mt-4">
          <label for="" class="inline-flex items-center">
            <input type="radio" name="genre" id="" class="form-radio text-blue-600"><span class="ml-2">Masculin</span>
          </label>
          <label for="" class="inline-flex items-center">
            <input type="radio" name="genre" id="" class="form-radio text-blue-600"><span class="ml-2">Féminin</span>
          </label>
        </div>
        <button class="w-full bg-[#00378a] text-white mt-7 text-sm rounded-md p-3 hover:bg-blue-800 transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-400">Soumettre</button>
        <p class="text-center mt-4">Avez-vous etudier à l'<a href="#" class="text-[#00378a] hover:text-yellow-500">UPL</a> ?</p>
      </form>
    </div>

    <div class="w-1/2 h-full bg-gradient-to-r from-blue-900 to-blue-700 flex items-center justify-center">
      <img src="src/Imgs/UPL-LOGO.png" alt="" srcset="" class="bg-center object-cover h-48 w-100">
    </div>
  </section>

  <script src="./src/script.ts"></script>
</body>

</html>
